<li class="hotel_booking">
  <h3>
    <%= hotel_booking.name %> on <%= hotel_booking.start_at.strftime("%m/%d/%Y") %>
  </h3>
  <dl>
    <dt>Check In</dt>
    <dd>
      <%= hotel_booking.start_at.strftime("%m/%d/%Y %l:%M%P") %>
    </dd>
    <dt>Check Out</dt>
    <dd>
      <%= hotel_booking.end_at.strftime("%m/%d/%Y %l:%M%P") %>
    </dd>
  </dl>
  <h4>Confirmation Code: <%= hotel_booking.confirmation_code %></h4>
</li>
