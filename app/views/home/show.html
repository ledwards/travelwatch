<h1>Trips for <%= @user.email %> (Home: <%= @user.home_airport_code %>)</h1>

<ol class="trips">
  <% @user.trips.each do |trip| %>
    <li class="trip">
      <h2><%= trip.description %></h2>
      <ul class="items">
        <%= render trip.items %>
      </ul>
    </li>
  <% end %>
</ol>

<h2>Add flights</h2>
<p>
  Forward an itinerary to <strong>travel@ledwards.com</strong> from a registered account.
</p>
